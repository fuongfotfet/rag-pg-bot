<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Document Extractor</title>
  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-..."
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Hiệu ứng nhấp nháy cho "Extracting Data" */
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    .loading-blink {
      animation: blink 1s infinite;
    }
  </style>
  <!-- Thư viện Marked.js để render Markdown -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
</head>
<body>
  <div class="app">
    <!-- SIDEBAR -->
    <aside class="sidebar open" id="sidebar">
      <div class="sidebar-header">
        <button class="new-chat-btn icon-btn" title="New Chat">
          <i class="fas fa-pencil-alt"></i>
          <span>Cuộc trò chuyện mới</span>
        </button>
      </div>
      <nav class="chat-history">
        <!-- Sidebar sẽ cập nhật danh sách các cuộc trò chuyện -->
      </nav>
      <div class="sidebar-footer">
        <p>© 2025 VCB</p>
      </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main-content open" id="mainContent">
      <!-- Nút Hamburger -->
      <button
        class="toggle-sidebar-btn icon-btn"
        onclick="toggleSidebar()"
        title="Toggle Sidebar"
      >
        <i class="fas fa-bars"></i>
      </button>
      <!-- Logo -->
      <div class="main-logo">
        <h1>DocEx</h1>
      </div>
      <!-- Nội dung chính -->
      <div class="content-inner open" id="contentInner">
        <!-- HERO ban đầu -->
        <div class="hero" id="heroSection">
          <h2 class="hero-title">Bạn cần tìm thông tin gì, tôi sẽ giúp bạn!</h2>
          <div class="search-container">
            <input type="text" class="search-input" placeholder="Type here" />
            <button class="search-btn icon-btn" title="Search">
              <i class="fas fa-search"></i>
            </button>
          </div>
          <footer class="footer">
            <p>DocEx - Made with Azur</p>
          </footer>
        </div>
        <!-- Khu vực hội thoại (ẩn ban đầu) -->
        <div class="conversation-container" id="conversationContainer" style="display: none;">
          <!-- Tin nhắn sẽ được thêm vào đây -->
        </div>
      </div>
    </main>
  </div>

  <!-- Chat input container (ẩn ban đầu) -->
  <div class="chat-input-container" style="display: none;">
    <textarea class="chat-input" placeholder="Nhập câu hỏi của bạn..."></textarea>
    <button class="chat-send-btn icon-btn" title="Send">
      <i class="fas fa-paper-plane"></i>
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
